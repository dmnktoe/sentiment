name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm run lint:strict

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ’… Prettier check
        run: pnpm run format:check

      - name: ğŸƒ Run jest
        run: pnpm run test:coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“¦ Build
        run: pnpm run build

      - name: ğŸŒ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ³ Run Playwright tests
        run: pnpm run test:e2e
